specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EthQF
    network: mumbai
    source:
      address: "0x7F2b3B300fF570bcdA26fE534EfA7c333F24B290"
      abi: EthQF
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Approval
        - Contribution
        - Refund
        - Transfer
      abis:
        - name: EthQF
          file: ./abis/EthQF.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Contribution(indexed address,uint256,indexed uint256,string)
          handler: handleContribution
        - event: Refund(indexed address,uint256,indexed uint256,string)
          handler: handleRefund
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
